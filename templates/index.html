<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مركز عربي سايكو</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body{margin:0;font-family:"Tajawal",system-ui}
    .hero{
      min-height:100vh;padding:28px;
      background:
        radial-gradient(1200px 600px at 15% 20%, #154a98 0%, transparent 60%),
        radial-gradient(1000px 700px at 85% 80%, #0a2f6a 0%, transparent 60%),
        linear-gradient(160deg, #0b2b66, #0e437a);
      color:#eaf2ff;
    }
    .brand{max-width:1100px;margin:0 auto 18px;display:flex;align-items:center;gap:14px}
    .logo{width:56px;height:56px;object-fit:contain;filter:drop-shadow(0 2px 6px #0008)}
    h1{margin:0;font-size:28px;letter-spacing:.5px}
    .tag{margin:4px 0 0;opacity:.9}
    .grid{
      max-width:1100px;margin:18px auto;display:grid;gap:14px;
      grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    }
    .tile{
      background:#ffffff14;border:1px solid #ffffff25;border-radius:16px;
      padding:18px;text-align:center;font-weight:800;color:#eef4ff;text-decoration:none;
      backdrop-filter:blur(6px);transition:.2s
    }
    .tile:hover{transform:translateY(-3px);border-color:#fff3}
    .tile.gold{background:linear-gradient(180deg,#f9c846,#e6a900);color:#2b1e00}
    .footer{max-width:1100px;margin:26px auto 8px;opacity:.9}
    .footer a{color:#f9c846}
  </style>
</head>
<body class="hero">
  <header class="brand">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Arabipsycho" class="logo">
    <div>
      <h1>مركز عربي سايكو يرحب بكم</h1>
      <p class="tag">نخدمك أينما كنت — صديق الجميع</p>
    </div>
  </header>

  <main class="grid">
    <a class="tile gold" href="{{ url_for('dsm') }}">📝 دراسة حالة + DSM-5</a>
    <a class="tile" href="{{ url_for('tests') }}">🧪 الاختبارات النفسية والشخصية</a>
    <a class="tile" href="{{ url_for('cbt') }}">💡 العلاج السلوكي المعرفي (CBT)</a>
    <a class="tile" href="{{ url_for('addiction') }}">🚭 علاج الإدمان</a>
    <a class="tile" href="{{ url_for('request_doctor') }}">👨‍⚕️ طلب الطبيب</a>
    <a class="tile" href="{{ url_for('request_specialist') }}">👨‍💼 طلب الأخصائي النفسي</a>
  </main>

  <footer class="footer">
    تواصل معنا: <a href="https://wa.me/966530565696" target="_blank" rel="noopener">واتساب</a> ·
    <a href="https://t.me/Mhfh1414" target="_blank" rel="noopener">تيليجرام</a>
  </footer>
</body>
</html>

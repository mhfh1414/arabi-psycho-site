{% extends "base.html" %}
{% block content %}
<h2>نموذج دراسة حالة</h2>
<form method="post" action="#">
    <label>الاسم:</label>
    <input type="text" name="name" required>

    <label>العمر:</label>
    <input type="number" name="age">

    <label>الحالة الاجتماعية:</label>
    <select name="status">
        <option>أعزب</option>
        <option>متزوج</option>
        <option>مطلق</option>
        <option>أرمل</option>
    </select>

    <label>الأعراض الحالية:</label>
    <textarea name="symptoms"></textarea>

    <label>التاريخ الطبي:</label>
    <textarea name="history"></textarea>

    <button type="submit" class="btn">حفظ</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% block title %}دراسة حالة{% endblock %}
{% block content %}
<h2>نموذج دراسة حالة</h2>
<form method="post" class="form">
  <div class="grid two">
    <label>الاسم<input name="name" required></label>
    <label>العمر<input name="age" type="number" min="4" max="100"></label>
    <label>الجنس<select name="sex"><option>ذكر</option><option>أنثى</option></select></label>
    <label>الحالة الاجتماعية<select name="marital">
      <option>أعزب/عزباء</option><option>متزوج/ـة</option><option>منفصل</option><option>أرمل/ـة</option></select></label>
    <label>وسيلة تواصل (اختياري)<input name="contact" placeholder="واتساب/تليجرام/إيميل"></label>
  </div>

  <label>المشكلة الحالية (وصف مختصر)
    <textarea name="presenting_problem" rows="3" placeholder="مثال: حزن مستمر، فقدان اهتمام، نوم متقطع..." required></textarea>
  </label>

  <label>الأعراض/الكلمات المفتاحية
    <textarea name="symptoms" rows="3" placeholder="قلق، توتر، أرق، نوبات هلع، وساوس..."></textarea>
  </label>

  <button class="btn primary" type="submit">حفظ والتوصية بالاختبارات</button>
</form>

<div class="card">
  <h4>خصوصية</h4>
  <p class="muted">تُحفظ دراسة الحالة محليًا لأغراض التقييم والمتابعة. ليست بديلاً عن التشخيص الطبي.</p>
</div>
{% endblock %}

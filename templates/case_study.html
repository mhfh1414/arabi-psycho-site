{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>نموذج دراسة حالة</h1>
  {% if saved %}
    <div class="card"><p>✅ تم حفظ البيانات مؤقتًا (تظهر في سجلات السيرفر). لاحقًا نربطها بقاعدة بيانات/تلغرام.</p></div>
  {% endif %}
  <form method="post" class="grid" style="grid-template-columns:1fr 1fr;">
    <div class="card"><label>الاسم</label><input name="name" required></div>
    <div class="card"><label>العمر</label><input name="age" type="number"></div>
    <div class="card"><label>الحالة الاجتماعية</label><input name="status"></div>
    <div class="card"><label>سبب الحضور</label><input name="reason"></div>
    <div class="card" style="grid-column:1 / -1;">
      <label>ملخص المشكلة</label><textarea name="summary" rows="5"></textarea>
    </div>
    <div class="card" style="grid-column:1 / -1;">
      <label>فرضيات تشخيصية</label><textarea name="dx" rows="4"></textarea>
    </div>
    <div class="card" style="grid-column:1 / -1;">
      <label>الخطة العلاجية (اختصار)</label><textarea name="plan" rows="4"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">حفظ</button>
  </form>
</div>
{% endblock %}

{% extends "_shared/base.html" %}
{% block title %}تفاصيل اضطراب DSM-5{% endblock %}
{% block content %}
<h2 class="mb-3">تفاصيل الاضطراب</h2>

{% if disorder %}
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{ disorder.name }}</h4>
      <p class="card-text">{{ disorder.desc }}</p>
    </div>
  </div>
{% else %}
  <p class="text-danger">الاضطراب غير موجود.</p>
{% endif %}

<a class="btn btn-outline-secondary mt-3" href="{{ url_for('dsm') }}">رجوع لقائمة DSM</a>
{% endblock %}

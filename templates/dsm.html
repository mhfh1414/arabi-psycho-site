{% extends "base.html" %}
{% block title %}DSM-5 — عربي سايكو{% endblock %}
{% block content %}
<section class="container py-5">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h2 class="fw-bold mb-0 text-primary">DSM-5</h2>
    <form class="d-flex" action="/search" method="get">
      <input type="hidden" name="scope" value="dsm">
      <input class="form-control me-2" type="search" name="q" placeholder="ابحث داخل DSM-5…">
      <button class="btn btn-sky">بحث</button>
    </form>
  </div>

  {% if categories %}
    <div class="row g-3">
      {% for cat in categories %}
        <div class="col-md-6 col-lg-4">
          <a class="card h-100 text-decoration-none shadow-sm hover-up" href="/dsm/{{ cat.key }}">
            <div class="card-body">
              <div class="small text-muted mb-1">{{ cat.key }}</div>
              <h5 class="card-title fw-bold text-dark">{{ cat.title }}</h5>
              <p class="card-text text-secondary mb-0">{{ cat.summary or '...' }}</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">لا توجد بيانات DSM-5 محمّلة حاليًا.</div>
  {% endif %}
</section>
{% endblock %}

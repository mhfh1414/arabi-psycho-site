<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دراسة حالة + DSM</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(to bottom, #002b55, #004d99);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #FFD700;
      margin: 20px 0 10px;
    }
    p {
      margin-bottom: 20px;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      text-align: right;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      background: #FFD700;
      color: #002b55;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffea00;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background: #fff;
      color: #002b55;
      border-radius: 10px;
      text-align: right;
    }
    .badge.ok {
      background: #28a745;
      color: white;
      padding: 3px 7px;
      border-radius: 5px;
    }
    .badge.warn {
      background: #dc3545;
      color: white;
      padding: 3px 7px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>📝 دراسة حالة + DSM</h1>
  <p>املأ البيانات أدناه ليقوم النظام بتحليل حالتك وربطها مع DSM-5</p>

  <form method="POST">
    <label>الاسم الكامل:</label>
    <input type="text" name="name" placeholder="مثال: أحمد محمد" required>

    <label>العمر:</label>
    <input type="number" name="age" placeholder="مثال: 30">

    <label>الجنس:</label>
    <select name="gender">
      <option value="">اختر ...</option>
      <option value="ذكر">ذكر</option>
      <option value="أنثى">أنثى</option>
    </select>

    <label>مدة الأعراض (بالأيام):</label>
    <input type="text" name="duration" placeholder="مثال: 30">

    <label>الأعراض (أضف بدقة):</label>
    <textarea name="symptoms" rows="4" placeholder="مثال: حزن، قلق، أرق، فقدان شهية ..."></textarea>

    <label>التاريخ الطبي/النفسي (اختياري):</label>
    <textarea name="history" rows="3" placeholder="مثال: لديك حالة سابقة، أدوية ..."></textarea>

    <button type="submit">🔍 تحليل وربط DSM</button>
  </form>

  {% if diagnosis %}
  <div class="result">
    <h3>📋 النتيجة:</h3>
    <p><strong>الاسم:</strong> {{ name }}</p>
    <p><strong>العمر:</strong> {{ age }}</p>
    <p><strong>الجنس:</strong> {{ gender }}</p>
    <p><strong>المدة:</strong> {{ duration }}</p>
    <p><strong>الأعراض:</strong> {{ symptoms }}</p>
    <p><strong>التاريخ:</strong> {{ history }}</p>
    <hr>
    <div>{{ diagnosis|safe }}</div>
  </div>
  {% endif %}
</body>
</html>

{% extends "base.html" %}
{% set active = 'dsm' %}
{% block content %}
<h1 class="h4 mb-3">DSM-5 — الفئات</h1>

<div class="row g-3">
  {% for c in categories %}
    <div class="col-md-6 col-lg-4">
      <a class="card card-link card-soft h-100" href="{{ url_for('dsm_cat', key=c.key) }}">
        <div class="card-body">
          <div class="small text-muted">({{ c.id }})</div>
          <div class="fw-semibold mb-1">{{ c.name_ar }}</div>
          <div class="badge bg-soft-navy text-navy">عدد العناصر: {{ c.count }}</div>
        </div>
      </a>
    </div>
  {% else %}
    <div class="text-muted">لا توجد بيانات بعد.</div>
  {% endfor %}
</div>
{% endblock %}

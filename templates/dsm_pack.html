{% extends "base.html" %}
{% set active = 'dsm' %}
{% block content %}
<a class="btn btn-link px-0 mb-3" href="{{ url_for('dsm_index') }}">&larr; الرجوع</a>
<h1 class="h5 mb-3">{{ pack_title }}</h1>

<div class="row row-cols-1 row-cols-md-2 g-3">
  {% for it in disorders %}
    <div class="col">
      <a class="card card-link card-soft h-100" href="{{ url_for('dsm_code', code=it.code) }}">
        <div class="card-body">
          <div class="fw-semibold">{{ it.name_ar }}</div>
          <div class="small text-muted">الكود: {{ it.code }}</div>
        </div>
      </a>
    </div>
  {% else %}
    <div class="text-muted">لا عناصر في هذه الفئة.</div>
  {% endfor %}
</div>
{% endblock %}

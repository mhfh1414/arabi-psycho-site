<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}عربي سايكو{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Tahoma", sans-serif;
        }
        nav {
            background-color: #198754;
        }
        nav a {
            color: #fff !important;
            font-weight: bold;
        }
        footer {
            margin-top: 50px;
            padding: 15px;
            background: #198754;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">عربي سايكو</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tests">الاختبارات</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dsm">DSM-5</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cbt">CBT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 عربي سايكو - جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>

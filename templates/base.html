<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "عربي سايكو" }}</title>

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- خط عربي -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- نمط الموقع -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-app">

  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm nav-app">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">عربي سايكو</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link{% if active=='home' %} active{% endif %}" href="{{ url_for('home') }}">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link{% if active=='dsm' %} active{% endif %}" href="{{ url_for('dsm_index') }}">DSM-5</a></li>
        </ul>
        <form class="d-flex" role="search" action="{{ url_for('dsm_search') }}" method="get">
          <input class="form-control me-2" type="search" name="q" placeholder="ابحث في DSM-5" value="{{ request.args.get('q','') }}">
          <button class="btn btn-light btn-sm" type="submit">بحث</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="py-4 bg-white border-top mt-5">
    <div class="container text-center small text-muted">
      © 2025 عربي سايكو — واجهة سماوي/كحلي
    </div>
  </footer>

  <!-- أزرار واتساب/تلغرام ثابتة -->
  <div class="fab-wrap">
    <a class="fab fab-wa" href="https://wa.me/0000000000" target="_blank" aria-label="WhatsApp" rel="noopener">
      <!-- أيقونة واتساب SVG -->
      <svg viewBox="0 0 32 32" width="22" height="22" aria-hidden="true"><path fill="currentColor" d="M19.1 17.6c-.3-.2-1.9-.9-2.2-1s-.5-.2-.8.2-1 1-1.2 1.2-.4.2-.7.1a7.6 7.6 0 0 1-2.3-1.4 8.6 8.6 0 0 1-1.6-2c-.2-.3 0-.5.1-.6l.4-.5.2-.4c.1-.1 0-.3 0-.4s-.8-2-1.1-2.7-.6-.6-.8-.6h-.6c-.2 0-.5.1-.7.3l-.2.3c-.2.3-.6.8-.6 1.8s.6 2.1.7 2.2a13.8 13.8 0 0 0 5 5c.7.4 2.6 1 3.6 1.3a8.7 8.7 0 0 0 1.6.1c.5-.1 1.9-.8 2.2-1.5s.3-1.3.2-1.5-.2-.2-.5-.4Z"/><path fill="currentColor" d="M27.5 4.5A14 14 0 0 0 5.6 24.4L4 28.7l4.5-1.5A14 14 0 0 0 28 16a13.9 13.9 0 0 0-.5-11.5Zm-2.4 17.7A11 11 0 0 1 8.4 25l-.7.2-2.6.9.9-2.5.2-.6a11 11 0 1 1 19 0Z"/></svg>
    </a>
    <a class="fab fab-tg" href="https://t.me/username" target="_blank" aria-label="Telegram" rel="noopener">
      <!-- أيقونة تلغرام SVG -->
      <svg viewBox="0 0 240 240" width="22" height="22" aria-hidden="true"><path fill="currentColor" d="M120 0a120 120 0 1 0 0 240 120 120 0 0 0 0-240Zm58 73-18 86c-1 4-4 5-8 3l-23-17-11 10c-1 2-3 3-6 3l2-24 44-40c2-2 0-3-3-1l-55 35-24-8c-5-2-5-6 1-8l96-37c4-2 8 1 5 8Z"/></svg>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

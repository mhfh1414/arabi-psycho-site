<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}عربي سايكو{% endblock %}</title>

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- أيقونات Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- نمط مخصص -->
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- شريط علوي -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">عربي سايكو</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="/cbt">CBT</a></li>
          <li class="nav-item"><a class="nav-link" href="/dsm">DSM-5</a></li>
          <li class="nav-item"><a class="nav-link" href="/tests">الاختبارات</a></li>
          <li class="nav-item"><a class="nav-link" href="/case">دراسة حالة</a></li>
        </ul>

        <!-- بحث سريع يوجّه إلى /dsm -->
        <form class="d-flex" role="search" action="/dsm" method="get">
          <input class="form-control me-2" type="search" name="q" placeholder="ابحث في اضطرابات DSM-5" aria-label="Search">
          <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- محتوى الصفحات -->
  <main class="py-5 mt-5">
    {% block content %}{% endblock %}
  </main>

  <!-- ذيل الصفحة -->
  <footer class="border-top py-4">
    <div class="container d-flex flex-wrap gap-2 justify-content-between align-items-center">
      <div class="text-muted">© 2025 عربي سايكو — نسخة تعليمية عربية لمحتوى علاجي</div>
      <div class="small">
        <a class="text-decoration-none me-3" href="/dsm">DSM-5</a>
        <a class="text-decoration-none me-3" href="/cbt">CBT</a>
        <a class="text-decoration-none" href="/case">دراسة حالة</a>
      </div>
    </div>
  </footer>

  <!-- أزرار تواصل عائمة -->
  <a class="floating-btn whatsapp" href="https://wa.me/966000000000" target="_blank" aria-label="WhatsApp">
    <i class="bi bi-whatsapp"></i>
  </a>
  <a class="floating-btn telegram" href="https://t.me/your_channel" target="_blank" aria-label="Telegram">
    <i class="bi bi-telegram"></i>
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
